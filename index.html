<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 overflow-hidden">
        <div class="p-6 border-b border-slate-700 text-center bg-slate-800/50">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                Identity Generator
            </h1>
        </div>

        <div class="flex border-b border-slate-700 bg-slate-800/30">
            <button onclick="switchTab('password')" id="passTab" class="flex-1 py-3 text-sm font-semibold transition-all tab-active">Password</button>
            <button onclick="switchTab('username')" id="userTab" class="flex-1 py-3 text-sm font-semibold text-slate-400 hover:text-slate-200 transition-all">Username</button>
        </div>

        <div class="p-6 space-y-6">
            <div id="passwordSection" class="space-y-6">
                <div class="relative group">
                    <div class="w-full bg-slate-900 rounded-xl p-4 min-h-[64px] flex items-center justify-between border border-slate-700">
                        <span id="passwordDisplay" class="mono text-xl text-emerald-400 break-all">Generating...</span>
                        <button onclick="copyToClipboard('passwordDisplay')" class="ml-2 p-2 hover:bg-slate-700 rounded-lg text-slate-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="text-sm font-medium text-slate-400 block mb-3">Select Length</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="setLength(8)" id="btn8" class="len-btn py-3 rounded-xl border border-slate-700 bg-slate-900 hover:bg-slate-700 transition-all font-bold">8</button>
                        <button onclick="setLength(12)" id="btn12" class="len-btn py-3 rounded-xl border border-blue-500 bg-blue-600 text-white transition-all font-bold">12</button>
                        <button onclick="setLength(15)" id="btn15" class="len-btn py-3 rounded-xl border border-slate-700 bg-slate-900 hover:bg-slate-700 transition-all font-bold">15</button>
                    </div>
                </div>
                <div class="bg-blue-900/20 border border-blue-500/20 rounded-lg p-4">
                    <div class="flex gap-3 text-xs text-blue-200" id="ruleText">Mode: 2 Words + 1 Number + 1 Symbol</div>
                </div>
                <button onclick="generatePassword()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg">Generate Password</button>
            </div>

            <div id="usernameSection" class="hidden space-y-6">
                <div class="relative group">
                    <div class="w-full bg-slate-900 rounded-xl p-4 min-h-[64px] flex items-center justify-between border border-slate-700">
                        <span id="usernameDisplay" class="mono text-xl text-blue-400 break-all">Generating...</span>
                        <button onclick="copyToClipboard('usernameDisplay')" class="ml-2 p-2 hover:bg-slate-700 rounded-lg text-slate-400 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                        </button>
                    </div>
                </div>
                <button onclick="generateUsername()" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg">Generate Username</button>
            </div>
            <div id="copyToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 text-xs bg-emerald-500 text-white px-4 py-2 rounded-full opacity-0 transition-opacity">Copied!</div>
        </div>
    </div>

    <script>
        let currentLength = 12;
        const words = ["Swift", "Silent", "Brave", "Calm", "Ocean", "Mountain", "River", "Forest", "Cosmic", "Solar", "Lunar", "Star", "Nebula", "Orbit", "Planet", "Comet", "Falcon", "Eagle", "Hawk", "Owl", "Tiger", "Lion", "Wolf", "Bear", "Ruby", "Emerald", "Sapphire", "Gold", "Silver", "Crystal", "Opal", "Jade", "Thunder", "Storm", "Frost", "Flame", "Shadow", "Spark", "Glacier", "Desert", "Valley", "Canyon", "Island", "Summit", "Zenith", "Horizon", "Galaxy", "Portal", "Matrix", "Vector", "Binary", "Cipher", "Carbon", "Silicon", "Quartz", "Nickel", "Copper", "Python", "Cobalt", "Chrome", "Titan", "Atlas", "Omega", "Alpha", "Bridge", "Castle", "Tower", "Shield", "Sword", "Anchor", "Beacon", "Compass", "Fossil", "Meteor", "Rocket", "Signal", "Switch", "System", "Theory", "Visual", "Vortex", "Winter", "Spring", "Summer", "Autumn", "Garden", "Willow", "Bonsai", "Spruce", "Cedar", "Orchid", "Cactus", "Panda", "Koala", "Otter", "Dolphin", "Whale", "Turtle", "Phoenix", "Dragon", "Griffin", "Legend", "Legacy", "Prism", "Spirit", "Mystic", "Secret", "Hybrid", "Action", "Active", "Bright", "Global"];
        const symbols = "!@$?*+-=";
        const numbers = "0123456789";

        function switchTab(tab) {
            document.getElementById('passwordSection').classList.toggle('hidden', tab !== 'password');
            document.getElementById('usernameSection').classList.toggle('hidden', tab !== 'username');
            document.getElementById('passTab').className = tab === 'password' ? 'flex-1 py-3 text-sm font-semibold tab-active' : 'flex-1 py-3 text-sm font-semibold text-slate-400';
            document.getElementById('userTab').className = tab === 'username' ? 'flex-1 py-3 text-sm font-semibold tab-active' : 'flex-1 py-3 text-sm font-semibold text-slate-400';
            tab === 'password' ? generatePassword() : generateUsername();
        }

        function setLength(len) {
            currentLength = len;
            document.querySelectorAll('.len-btn').forEach(b => b.className = 'len-btn py-3 rounded-xl border border-slate-700 bg-slate-900 font-bold');
            document.getElementById('btn' + len).className = 'len-btn py-3 rounded-xl border border-blue-500 bg-blue-600 text-white font-bold';
            document.getElementById('ruleText').innerText = len === 8 ? "Mode: Fully Random Characters" : "Mode: 2 Words + 1 Number + 1 Symbol";
            generatePassword();
        }

        function generatePassword() {
            let pass = "";
            if (currentLength === 8) {
                const all = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" + symbols;
                for (let i = 0; i < 8; i++) pass += all.charAt(Math.floor(Math.random() * all.length));
            } else {
                let w1 = words[Math.floor(Math.random() * words.length)];
                let w2 = words[Math.floor(Math.random() * words.length)];
                let base = (w1 + w2).substring(0, currentLength - 2);
                while(base.length < currentLength - 2) base += "x";
                pass = base + numbers.charAt(Math.floor(Math.random() * 10)) + symbols.charAt(Math.floor(Math.random() * symbols.length));
            }
            document.getElementById('passwordDisplay').innerText = pass;
        }

        function generateUsername() {
            let w1 = words[Math.floor(Math.random() * words.length)];
            let w2 = words[Math.floor(Math.random() * words.length)];
            document.getElementById('usernameDisplay').innerText = w1 + w2;
        }

        function copyToClipboard(id) {
            const el = document.createElement('textarea');
            el.value = document.getElementById(id).innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const t = document.getElementById('copyToast');
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 2000);
        }

        window.onload = generatePassword;
    </script>
</body>
</html>
